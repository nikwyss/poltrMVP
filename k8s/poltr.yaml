apiVersion: v1
kind: Namespace
metadata:
  name: poltr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pds-data
  namespace: poltr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: allforone-postgres-data
  namespace: poltr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pds
  namespace: poltr
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: pds
  template:
    metadata:
      labels:
        app: pds
    spec:
      containers:
        - name: pds
          image: ghcr.io/bluesky-social/pds:latest
          command: ["/bin/sh"]
          args: ["-c", "cd /data && exec node /app/index.js"]
          envFrom:
            - secretRef:
                name: pds-secrets
          ports:
            - containerPort: 2583
          volumeMounts:
            - name: pds-data
              mountPath: /data
          resources:
            requests:
              cpu: "20m"
              memory: "96Mi"
            limits:
              cpu: "100m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /xrpc/_health
              port: 2583
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /xrpc/_health
              port: 2583
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: pds-data
          persistentVolumeClaim:
            claimName: pds-data
---
apiVersion: v1
kind: Service
metadata:
  name: pds
  namespace: poltr
spec:
  selector:
    app: pds
  ports:
    - port: 80
      targetPort: 2583
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: allforone-postgres
  namespace: poltr
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: allforone-postgres
  template:
    metadata:
      labels:
        app: allforone-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          envFrom:
            - secretRef:
                name: allforone-postgres-secret
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: allforone-postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: allforone-postgres
  namespace: poltr
spec:
  selector:
    app: allforone-postgres
  ports:
    - port: 5432
      targetPort: 5432
