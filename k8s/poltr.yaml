---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: poltr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/nikwyss/poltr-front:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      imagePullSecrets:
        - name: ghcr-registry
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: poltr
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poltr-ingress
  namespace: poltr
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - poltr.ch
        - app.poltr.info
        - pds.poltr.info
        - verifier.poltr.info
        # - labeler.poltr.info
        # - ozon.poltr.info
        - wyss.poltr.info
        # - '*.poltr.info'  # 
      secretName: poltr-shared-tls
  rules:
    - host: poltr.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: pds.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pds
                port:
                  number: 80
    # - host: indexer.poltr.info
    #   http:
    #     paths:
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: indexer
    #             port:
    #               number: 80
    - host: app.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: appview
                port:
                  number: 80
    - host: verifier.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: verifier-service
                port:
                  number: 80
    # - host: labeler.poltr.info
    #   http:
    #     paths:
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: labeler
    #             port:
    #               number: 80
    # - host: ozon.poltr.info
    #   http:
    #     paths:
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: ozone
    #             port:
    #               number: 80
    # - host: mod.poltr.info
    #   http:
    #     paths:
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: ozone
    #             port:
    #               number: 80
    # Wildcard host rule so any <handle>.poltr.info routes to the PDS
    - host: '*.poltr.info'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pds
                port:
                  number: 80

