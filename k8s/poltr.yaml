apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poltr-ingress
  namespace: poltr
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Using DNS-01 issuer for wildcard support
    cert-manager.io/cluster-issuer: "letsencrypt-prod-dns"
spec:
  tls:
    # Wildcard certificate for all *.poltr.info subdomains
    - hosts:
        - "*.poltr.info"
      secretName: poltr-wildcard-tls
    # Separate cert for poltr.ch (different domain)
    - hosts:
        - poltr.ch
        - www.poltr.ch
      secretName: poltr-ch-tls
  rules:
    - host: poltr.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: www.poltr.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: pds.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pds
                port:
                  number: 80
    - host: indexer.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: indexer
                port:
                  number: 80
    - host: app.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: appview
                port:
                  number: 80
    - host: verifier.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: verifier-service
                port:
                  number: 80
    - host: eidproto.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eidproto
                port:
                  number: 80
    - host: ozone.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ozone
                port:
                  number: 80
    - host: cms.poltr.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cms
                port:
                  number: 80
    # Wildcard host rule so any <handle>.poltr.info routes to the PDS
    - host: '*.poltr.info'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pds
                port:
                  number: 80

