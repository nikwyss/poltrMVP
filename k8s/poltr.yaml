              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: PDS_ADMIN_PASSWORD
            - name: PDS_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: PDS_HOSTNAME
            - name: PDS_INTERNAL_URL
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key:  PDS_INTERNAL_URL
            - name: PDS_GOVERNANCE_ACCOUNT_DID
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: PDS_GOVERNANCE_ACCOUNT_DID
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: appview
  namespace: poltr
spec:
  selector:
    app: appview
  ports:
    - name: http
