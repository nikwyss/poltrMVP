metadata:
  name: appview
  namespace: poltr
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: appview
  template:
    metadata:
      labels:
        app: appview
    spec:
      imagePullSecrets:
        - name: ghcr-registry
      containers:
        - name: appview
          image: ghcr.io/nikwyss/poltr-appview:latest
