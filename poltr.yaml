apiVersion: v1
kind: Namespace
metadata:
  name: poltr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: poltr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: poltr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: poltr
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pds-data
  namespace: poltr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pds
  namespace: poltr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pds
  template:
    metadata:
      labels:
        app: pds
    spec:
      containers:
        - name: pds
          image: ghcr.io/bluesky-social/pds:0.4
          env:
            - name: PDS_HOSTNAME
              value: "pds.poltr.ch"
            - name: PDS_PORT
              value: "2583"
            - name: PDS_PGHOST
              value: "postgres"
            - name: PDS_PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: POSTGRES_DB
            - name: PDS_PGUSER
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: POSTGRES_USER
            - name: PDS_PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: POSTGRES_PASSWORD
            - name: PDS_BLOBSTORE
              value: "disk"
            - name: PDS_BLOBSTORE_DISK_LOCATION
              value: "/data/blobs"
            - name: PDS_DATA_DIR
              value: "/data"
            - name: PDS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: PDS_ADMIN_PASSWORD
            - name: PDS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: PDS_JWT_SECRET
            - name: PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX
            - name: PDS_SERVER_DID
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: PDS_SERVER_DID
            - name: PDS_INVITE_REQUIRED
              value: "false"
            - name: PDS_SERVICE_HANDLE_DOMAINS
              value: ".poltr.ch"
          ports:
            - containerPort: 2583
          volumeMounts:
            - name: pds-data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /xrpc/_health
              port: 2583
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /xrpc/_health
              port: 2583
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: pds-data
          persistentVolumeClaim:
            claimName: pds-data
---
apiVersion: v1
kind: Service
metadata:
  name: pds
  namespace: poltr
spec:
  selector:
    app: pds
  ports:
    - port: 80
      targetPort: 2583
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: poltr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nikwyss/poltr-front:latest
          imagePullPolicy: Always
          env:
            - name: OAUTH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: OAUTH_PRIVATE_KEY
            - name: OAUTH_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: OAUTH_PUBLIC_KEY
            - name: OAUTH_KEY_PAIR_ID
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: OAUTH_KEY_PAIR_ID
            - name: PUBLIC_URL
              valueFrom:
                secretKeyRef:
                  name: pds-secrets
                  key: PUBLIC_URL
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: poltr
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poltr-ingress
  namespace: poltr
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: poltr.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: pds.poltr.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pds
                port:
                  number: 80
