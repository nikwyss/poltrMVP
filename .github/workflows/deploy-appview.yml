name: Build & Deploy appview
on:
  workflow_run:
    workflows:
      - 'Build and Push Services'
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./services/appview
          file: ./services/appview/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/poltr-appview:${{ github.sha }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kubeconfig file
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ${{ github.workspace }}/kubeconfig
        shell: bash

      - name: Deploy to cluster
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
          IMAGE: ghcr.io/${{ github.repository_owner }}/poltr-appview:${{ github.sha }}
        run: |
          set -e
          echo "Updating deployment image..."
          kubectl -n poltr set image deployment/appview appview=$IMAGE --record
          echo "Waiting for rollout..."
          kubectl -n poltr rollout status deployment/appview --timeout=180s
          echo "Deployment finished."
