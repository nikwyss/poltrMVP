name: Build and Push Services

on:
  push:
    paths:
      - 'services/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [appview, indexer, front, eidproto]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/poltr-${{ matrix.service }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/poltr-${{ matrix.service }}:latest
          platforms: linux/amd64

      - name: Output image tag
        run: echo "Built ghcr.io/${{ github.repository_owner }}/poltr-${{ matrix.service }}:${{ github.sha }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for kubectl config)
        uses: actions/checkout@v4

      - name: Set up kubeconfig file
        run: |
          set -euo pipefail
          KFILE="${{ github.workspace }}/kubeconfig"
          echo 'Preparing kubeconfig file'
          if printf '%s' "${{ secrets.KUBECONFIG }}" | base64 --decode >/dev/null 2>&1; then
            printf '%s' "${{ secrets.KUBECONFIG }}" | base64 --decode > "$KFILE"
          else
            printf '%s' "${{ secrets.KUBECONFIG }}" > "$KFILE"
          fi
          chmod 600 "$KFILE"
        shell: bash

      - name: Install kubectl manually
        run: |
          set -euo pipefail
          curl -LO "https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl"
          sudo install -m 755 kubectl /usr/local/bin/kubectl

      - name: Deploy to cluster
        run: |
          set -euo pipefail
          KUBECONFIG_FILE="${{ github.workspace }}/kubeconfig"
          export KUBECONFIG="$KUBECONFIG_FILE"
          echo "KUBECONFIG path: $KUBECONFIG"
          # optionally show the server & context (no secrets)
          kubectl config view --kubeconfig "$KUBECONFIG" --minify -o yaml
          IMAGE_FRONT=ghcr.io/${{ github.repository_owner }}/poltr-front:${{ github.sha }}
          IMAGE_APP=ghcr.io/${{ github.repository_owner }}/poltr-appview:${{ github.sha }}
          IMAGE_INDEXER=ghcr.io/${{ github.repository_owner }}/poltr-indexer:${{ github.sha }}
          IMAGE_EIDPROTO=ghcr.io/${{ github.repository_owner }}/poltr-eidproto:${{ github.sha }}
          # run kubectl operations (guarded to avoid failing whole workflow for missing resources)
          kubectl -n poltr set image deployment/appview appview="$IMAGE_APP" || true
          echo "Updating frontend deployment to $IMAGE_FRONT"
          kubectl -n poltr set image deployment/frontend frontend="$IMAGE_FRONT" || true
          kubectl -n poltr set image deployment/indexer indexer="$IMAGE_INDEXER" || true
          echo "Updating eidproto deployment to $IMAGE_EIDPROTO"
          kubectl -n poltr set image deployment/eidproto eidproto="$IMAGE_EIDPROTO" || true
          echo "Waiting for appview rollout..."
          kubectl -n poltr rollout status deployment/appview --timeout=180s || true
          echo "Waiting for indexer rollout..."
          kubectl -n poltr rollout status deployment/indexer --timeout=180s || true
          echo "Waiting for frontend rollout..."
          kubectl -n poltr rollout status deployment/frontend --timeout=180s || true
          echo "Waiting for eidproto rollout..."
          kubectl -n poltr rollout status deployment/eidproto --timeout=180s || true
        shell: bash
