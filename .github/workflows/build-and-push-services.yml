name: Build and Push Services

on:
  push:
    paths:
      - 'services/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [appview, indexer, front]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/poltr-${{ matrix.service }}:${{ github.sha }}
          platforms: linux/amd64

      - name: Output image tag
        run: echo "Built ghcr.io/${{ github.repository_owner }}/poltr-${{ matrix.service }}:${{ github.sha }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for kubectl config)
        uses: actions/checkout@v4

      - name: Set up kubeconfig file
        run: |
          set -euo pipefail
          KFILE="${{ github.workspace }}/kubeconfig"
          echo 'Preparing kubeconfig file'
          if printf '%s' "${{ secrets.KUBECONFIG }}" | base64 --decode >/dev/null 2>&1; then
            printf '%s' "${{ secrets.KUBECONFIG }}" | base64 --decode > "$KFILE"
          else
            printf '%s' "${{ secrets.KUBECONFIG }}" > "$KFILE"
          fi
          chmod 600 "$KFILE"
        shell: bash

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to cluster
        run: |
          set -euo pipefail
          export KUBECONFIG="${{ github.workspace }}/kubeconfig"
          echo "KUBECONFIG path: $KUBECONFIG"
          IMAGE_FRONT: ghcr.io/${{ github.repository_owner }}/poltr-front:${{ github.sha }}
          # optionally show the server & context (no secrets)
          kubectl config view --kubeconfig "$KUBECONFIG" --minify -o yaml
          IMAGE_APP=ghcr.io/${{ github.repository_owner }}/poltr-appview:${{ github.sha }}
          IMAGE_INDEXER=ghcr.io/${{ github.repository_owner }}/poltr-indexer:${{ github.sha }}
          # run kubectl operations
          kubectl -n poltr set image deployment/appview appview="$IMAGE_APP"
          echo "Updating frontend deployment to $IMAGE_FRONT"
          kubectl -n poltr set image deployment/frontend frontend=$IMAGE_FRONT --record || true
          kubectl -n poltr set image deployment/indexer indexer="$IMAGE_INDEXER" || true
          kubectl -n poltr rollout status deployment/appview --timeout=180s
          kubectl -n poltr rollout status deployment/indexer --timeout=180s || true
        shell: bash
          echo "Waiting for frontend rollout..."
          kubectl -n poltr rollout status deployment/frontend --timeout=180s || true
