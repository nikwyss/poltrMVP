name: Build and Push Services

on:
  push:
    paths:
      - 'services/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [appview, indexer]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/poltr-${{ matrix.service }}:${{ github.sha }}
          platforms: linux/amd64

      - name: Output image tag
        run: echo "Built ghcr.io/${{ github.repository_owner }}/poltr-${{ matrix.service }}:${{ github.sha }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for kubectl config)
        uses: actions/checkout@v4

      - name: Download kubectl manually
        run: |
            curl -LO "https://dl.k8s.io/release/v1.29.4/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/kubectl

      - name: Deploy to cluster
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
          IMAGE_APP: ghcr.io/${{ github.repository_owner }}/poltr-appview:${{ github.sha }}
          IMAGE_INDEXER: ghcr.io/${{ github.repository_owner }}/poltr-indexer:${{ github.sha }}
        run: |
          set -e
          echo "Updating appview deployment to $IMAGE_APP"
          kubectl -n poltr set image deployment/appview appview=$IMAGE_APP --record
          echo "Updating indexer deployment to $IMAGE_INDEXER"
          kubectl -n poltr set image deployment/indexer indexer=$IMAGE_INDEXER --record || true
          echo "Waiting for appview rollout..."
          kubectl -n poltr rollout status deployment/appview --timeout=180s
          echo "Waiting for indexer rollout..."
          kubectl -n poltr rollout status deployment/indexer --timeout=180s || true
          echo "Deploy job finished."
